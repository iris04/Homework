<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Unit converter</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    <h2>Please fill in a number</h2>
    <form method="post" action="/">
        <input name="number">
        <select name="unit">
           <option value="miles">miles to kilometers</option>
           <option value="km">kilometers to miles</option>
        </select>
        <button>Convert</button>
        </form>
    <p>{{ number }} {{ first_unit }} is equal to {{ resultnum }} {{ second_unit }}</p>
</body>
</html>
